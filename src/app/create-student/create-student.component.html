<h3>Create Student</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="student.name" name="name">
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" class="form-control" id="age" required [(ngModel)]="student.age" name="age">
    </div>

 <div class="form-group">
    <label for="subject">Department</label>
        <select required [(ngModel)]="student.subject" name="subject">
            <option *ngFor="let subject of subjects">{{subject}}</option>
        </select>
        </div> 

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newStudent()">Add</button>
</div>
